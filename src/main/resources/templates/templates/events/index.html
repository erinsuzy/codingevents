<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/> <!-- Note the closing '/' character -->
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<ul>
    <th:block th:each="event : ${events}">
    <li th:text="${event}"></li>
    </th:block>
</ul>
</body>
</html>
